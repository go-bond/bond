syntax = "proto3";
package pb;
option go_package = "./pb";

message Account {
  uint32 id = 1;
  string name = 2;
  bytes accountAddress = 3;
}

message TokenBalance {
  uint64 id = 1;
  uint32 accountId = 2;
  bytes contractAddress = 3;
	bytes accountAddress = 4;
	bytes tokenId = 5;
	bytes balance = 6;
}
